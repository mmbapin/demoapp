<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0"/>
    <meta content="telephone=no" name="format-detection">

    <!--web font css-->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="./css/fonts.css" rel="stylesheet">

    <!--bootstrap-->
    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/bootstrap-custom.css" rel="stylesheet">

    <!--cryptrade style-->
    <link href="./css/common.css" rel="stylesheet">
</head>
<body class="body">


<div class="page-container login-container">
    <div class="crytrade-logo" onclick="location.href='./index.html'"></div>

    <form class="form-wrapper">
        <div class="col-12 mb-4">
            <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1" placeholder="이메일" type="email">
            <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
        </div>
        <div class="col-12 mb-2">
            <input class="form-control" id="exampleInputPassword1" placeholder="비밀번호" type="password">
        </div>

        <div class="text-red text-center">
            로그인 정보가 맞지 않습니다.
        </div>

        <div class="col-12 text-end mt-4">
            <a class="text-grey" href="./get_CID.html">비밀번호 찾기</a>
        </div>
    </form>

    <div class="btn-login-wrapper mt-5 d-grid">
        <button class="btn btn-cryptrade btn-full" onclick="location.href='./login-2fa.html'" type="button">로그인</button>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <div class="text-grey">
            처음이신가요?
        </div>
        <div class="ms-2">
            <a class="text-red" href="./signup.html">계정만들기</a>
        </div>
    </div>
</div>

<script src="./js/jquery-3.6.0.min.js"></script>

</html>
